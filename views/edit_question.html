{% extends "base.html" %}

{% block title %}Sửa câu hỏi{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_question.css') }}">
{% endblock %}

{% block content %}
<div class="background"></div>

<div class="container">
    <div class="card">
        <div class="header-form">
            <h2>Sửa câu hỏi</h2>
            <span>Quản lý ngân hàng câu hỏi trắc nghiệm</span>
        </div>

        <form method="post">
            <div class="form-group">
                <label>Nội dung câu hỏi</label>
                <textarea name="question" required>{{ question.content }}</textarea>
            </div>

            <div class="form-group">
                <label>Môn học</label>
                <input type="text" name="subject" value="{{ question.subject }}" required>
            </div>

            <div class="form-group">
                <label>Chủ đề</label>
                <input type="text" name="topic" value="{{ question.topic }}" required>
            </div>

            <div class="grid">
                <input type="text" name="a" value="{{ question.answers.A }}" placeholder="Đáp án A" required>
                <input type="text" name="b" value="{{ question.answers.B }}" placeholder="Đáp án B" required>
                <input type="text" name="c" value="{{ question.answers.C }}" placeholder="Đáp án C" required>
                <input type="text" name="d" value="{{ question.answers.D }}" placeholder="Đáp án D" required>
            </div>

            <div class="form-group">
                <label>Đáp án đúng</label>
                <select name="correct" required>
                    <option value="">-- Chọn đáp án --</option>
                    <option value="A" {% if question.correct == 'A' %}selected{% endif %}>A</option>
                    <option value="B" {% if question.correct == 'B' %}selected{% endif %}>B</option>
                    <option value="C" {% if question.correct == 'C' %}selected{% endif %}>C</option>
                    <option value="D" {% if question.correct == 'D' %}selected{% endif %}>D</option>
                </select>
            </div>

            <div class="actions">
                <button type="submit" class="btn-save">Lưu thay đổi</button>
                <a href="{{ url_for('question.list_questions') }}" class="btn-back">Quay lại</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
